<div class="container table-responsive py-5">
  <h2 class="text-center">Book Update</h2>
  <hr>
  <div class="table-responsive d-none d-md-block">
    <table class="table table-bordered table-hover">
      <thead class="table-dark">
        <tr>
          <th scope="col">Book Image</th>
          <th scope="col">Title</th>
          <th scope="col">ISBN</th>
          <th scope="col">Author</th>
          <th scope="col">Locations</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><img [src]="'data:image/png;base64,' + book.image" height="150" alt="{{ book.title }}"></td>
          <td>{{ book.title | titlecase }}</td>
          <td>{{ book.isbn | isbnFormat}}</td>
          <td>{{ book.author }}</td>
          <td>
            <table class="table table-bordered">
              <thead class="thead-dark">
                <tr>
                  <td>Almirah</td>
                  <td>Bed</td>
                  <td>Box</td>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td><input type="number" [disabled]="isDisabled" class="form-control"
                      [(ngModel)]="book.locations.almirah" placeholder="Enter Almirah Count"></td>
                  <td><input type="number" [disabled]="isDisabled" class="form-control" [(ngModel)]="book.locations.bed"
                      placeholder="Enter Bed Count"></td>
                  <td><input type="number" [disabled]="isDisabled" class="form-control" [(ngModel)]="book.locations.box"
                      placeholder="Enter Box Count"></td>
                </tr>
              </tbody>
            </table>
          </td>
          <td>
            <button type="button" class="btn btn-primary" [disabled]="isDisabled"
              (click)="updateBook(book)">Update</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- Mobile View -->
  <div class="d-block d-md-none">
    <div class="card mb-2">
      <div class="card-body d-flex align-items-center">
        <img [src]="'data:image/png;base64,' + book.image" alt="Image of {{ book.title }}" class="img-thumbnail me-3"
          width="75" />
        <div>
          <h5 class="card-title">{{ book.title | titlecase }}</h5>
          <p class="card-text">
            <strong>ISBN:</strong> {{ book.isbn | isbnFormat }} <br />
            <strong>Author:</strong> {{ book.author | titlecase }}
          </p>
          <hr>
          <h5 class="card-title text-decoration-underline">Locations</h5>
          <p class="card-text">
            <strong>Almirah:</strong> <input type="number" [disabled]="isDisabled" class="form-control"
              [(ngModel)]="book.locations.almirah"><br />
            <strong>Bed:</strong> <input type="number" [disabled]="isDisabled" class="form-control"
              [(ngModel)]="book.locations.bed"> <br />
            <strong>Box:</strong> <input type="number" [disabled]="isDisabled" class="form-control"
              [(ngModel)]="book.locations.box">
          </p>
          <hr>
          <button type="button" class="btn btn-primary" [disabled]="isDisabled" (click)="updateBook(book)">Update</button>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <button [routerLink]="['/books']" type="button" class="btn btn-primary">Back to Books</button>
</div>
