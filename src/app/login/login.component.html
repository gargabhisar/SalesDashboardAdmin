<section class="bg-light p-3 p-md-4 p-xl-5 vh-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-xxl-11">
        <div class="card border-light-subtle shadow-sm">
          <div class="row g-0">
            <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
              <img class="rounded centered-image" loading="lazy" src="loginbook.jpg"
                alt="Welcome back you've been missed!">
            </div>
            <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
              <div class="col-12 col-lg-11 col-xl-10">
                <div class="card-body p-3 p-md-4 p-xl-5">
                  <div class="row">
                    <div class="col-12">
                      <div class="mb-5">
                        <div class="text-center mb-4">
                          <a href="#">
                            <img class="mobile-img" src="logo.png" alt="InkQuills Logo">
                          </a>
                        </div>
                        <h4 class="text-center">Welcome back you've been
                          missed!</h4>
                      </div>
                    </div>
                  </div>
                  <form class id="formAuthentication" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="row gy-3 overflow-hidden">
                      <div class="col-12">
                        <div class="form-floating mb-3">
                          <input type="email" class="form-control" name="email" id="email" formControlName="useremail"
                            placeholder="name@example.com" required>
                          <label for="email" class="form-label">Email</label>
                        </div>
                        <div
                          *ngIf="!loginForm.controls.useremail?.valid && (loginForm.controls.useremail?.dirty ||loginForm.controls.useremail?.touched)">
                          Email must be a valid email address.
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="form-floating mb-3">
                          <input type="password" class="form-control" name="password" id="password"
                            formControlName="userpassword" value placeholder="Password" required>
                          <label for="password" class="form-label">Password</label>
                        </div>
                        <div
                          *ngIf="!loginForm.controls.userpassword?.valid && (loginForm.controls.userpassword?.dirty ||loginForm.controls.userpassword?.touched)">
                          Password must be at least 8 characters.
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="d-grid">
                          <button class="btn btn-dark btn-lg" type="submit" [disabled]="!loginForm.valid">Log in
                            now</button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
