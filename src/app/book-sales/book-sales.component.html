<div class="container table-responsive py-5">
    <h2 class="text-center">All Sales</h2>
    <hr>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="searchTerm"
                    (input)="filterTable()" />
            </div>
        </div>

        <table class="table table-striped table-bordered mt-3">
            <thead>
                <tr>
                    <th (click)="sortTable('title')">Title <i [class]="getSortClass('title')"></i></th>
                    <th (click)="sortTable('isbn')">ISBN <i [class]="getSortClass('isbn')"></i></th>
                    <th (click)="sortTable('orderId')">OrderId <i [class]="getSortClass('orderId')"></i></th>
                    <th (click)="sortTable('date')">Date <i [class]="getSortClass('date')"></i></th>
                    <th (click)="sortTable('channel')">Channel <i [class]="getSortClass('channel')"></i></th>
                    <th (click)="sortTable('status')">Status <i [class]="getSortClass('status')"></i></th>
                    <th (click)="sortTable('mrp')">MRP <i [class]="getSortClass('mrp')"></i></th>
                    <th (click)="sortTable('quantity')">Quantity <i [class]="getSortClass('quantity')"></i></th>
                    <th (click)="sortTable('royalty')">Royalty <i [class]="getSortClass('royalty')"></i></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of displayedDataForPage">
                    <td>{{ item.title }}</td>
                    <td>{{ item.isbn }}</td>
                    <td>{{ item.orderId }}</td>
                    <td>{{ item.date | date: 'MMMM d, y'}}</td>
                    <td>{{ item.channel }}</td>
                    <td>{{ item.status }}</td>
                    <td>{{ item.mrp }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>{{ item.royalty }}</td>
                </tr>
            </tbody>
        </table>

        <nav>
            <ul class="pagination">
                <li class="page-item" [class.disabled]="currentPage === 1">
                    <button class="page-link" (click)="changePage(currentPage - 1)">Previous</button>
                </li>
                <li class="page-item" *ngFor="let page of totalPagesArray" [class.active]="currentPage === page">
                    <button class="page-link" (click)="changePage(page)">{{ page }}</button>
                </li>
                <li class="page-item" [class.disabled]="currentPage === totalPages">
                    <button class="page-link" (click)="changePage(currentPage + 1)">Next</button>
                </li>
            </ul>
        </nav>
    </div>
</div>
