<div class="container table-responsive py-5">
    <h2 class="text-center">All Sales</h2>
    <hr>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="searchTerm"
                    (input)="filterTable()" />
            </div>
        </div>

        <table class="table table-striped table-bordered mt-3">
            <thead>
                <tr>
                    <th (click)="sortTable('Title')">Title <span [class]="getSortClass('Title')"></span></th>
                    <th (click)="sortTable('ISBN')">ISBN <span [class]="getSortClass('ISBN')"></span></th>
                    <th (click)="sortTable('PublicationName')">PublicationName <span
                            [class]="getSortClass('PublicationName')"></span></th>
                    <th (click)="sortTable('OrderId')">OrderId <span [class]="getSortClass('OrderId')"></span></th>
                    <th (click)="sortTable('Channel')">Channel <span [class]="getSortClass('Channel')"></span></th>
                    <th (click)="sortTable('Status')">Status <span [class]="getSortClass('Status')"></span></th>
                    <th (click)="sortTable('MRP')">MRP <span [class]="getSortClass('MRP')"></span></th>
                    <th (click)="sortTable('Quantity')">Quantity <span [class]="getSortClass('Quantity')"></span></th>
                    <th (click)="sortTable('Royalty')">Royalty <span [class]="getSortClass('Royalty')"></span></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of displayedDataForPage">
                    <td>{{ item.Title }}</td>
                    <td>{{ item.ISBN }}</td>
                    <td>{{ item.PublicationName }}</td>
                    <td>{{ item.OrderId }}</td>
                    <td>{{ item.Channel }}</td>
                    <td>{{ item.Status }}</td>
                    <td>{{ item.MRP }}</td>
                    <td>{{ item.Quantity }}</td>
                    <td>{{ item.Royalty }}</td>
                </tr>
            </tbody>
        </table>

        <nav>
            <ul class="pagination">
                <li class="page-item" [class.disabled]="currentPage === 1">
                    <button class="page-link" (click)="changePage(currentPage - 1)">Previous</button>
                </li>
                <li class="page-item" *ngFor="let page of totalPagesArray" [class.active]="currentPage === page">
                    <button class="page-link" (click)="changePage(page)">{{ page }}</button>
                </li>
                <li class="page-item" [class.disabled]="currentPage === totalPages">
                    <button class="page-link" (click)="changePage(currentPage + 1)">Next</button>
                </li>
            </ul>
        </nav>
    </div>
</div>
